<div class="tab-container kanban-container">
    <!-- En-tête -->
    <header class="page-header">
        <div class="page-header__content">
            <h1 class="page-title"><i data-lucide="trello"></i> Tableau Kanban</h1>
            <p class="page-subtitle">Gestion visuelle de vos tâches</p>
        </div>
        <div class="page-header__actions">
            <button onclick="showAddTaskMenu()" class="btn btn--primary" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin-right: 10px;">
                <i data-lucide="plus"></i> Nouvelle tâche
            </button>
            <button onclick="refreshKanban()" class="btn btn--refresh">
                <i data-lucide="refresh-cw"></i> Actualiser
            </button>
        </div>
    </header>

    <!-- Filtres de catégories -->
    <div class="kanban-filters">
        <div class="filter-group">
            <button class="filter-btn active" data-category="all" onclick="filterKanban('all')">
                <i data-lucide="layers"></i> Toutes les catégories
            </button>
            <button class="filter-btn" data-category="reservations" onclick="filterKanban('reservations')">
                <i data-lucide="calendar"></i> Actions Réservations
            </button>
            <button class="filter-btn" data-category="achats" onclick="filterKanban('achats')">
                <i data-lucide="shopping-cart"></i> Achats & Courses
            </button>
            <button class="filter-btn" data-category="travaux" onclick="filterKanban('travaux')">
                <i data-lucide="wrench"></i> Travaux & Maintenance
            </button>
        </div>
        
        <!-- Menu rapide de création -->
        <div class="quick-add-menu" id="quickAddMenu" style="display: none;">
            <p style="margin: 0 0 10px 0; font-weight: 600; color: #2c3e50;">Créer une tâche dans :</p>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="addKanbanTask('reservations')" class="btn-quick-add" style="background: #3498db;">
                    <i data-lucide="calendar"></i> Réservations
                </button>
                <button onclick="addKanbanTask('achats')" class="btn-quick-add" style="background: #e67e22;">
                    <i data-lucide="shopping-cart"></i> Achats
                </button>
                <button onclick="addKanbanTask('travaux')" class="btn-quick-add" style="background: #e74c3c;">
                    <i data-lucide="wrench"></i> Travaux
                </button>
            </div>
        </div>
    </div>

    <!-- Colonnes Kanban -->
    <div class="kanban-board">
        <!-- Colonne: À faire -->
        <div class="kanban-column" data-status="todo">
            <div class="kanban-column-header">
                <div class="kanban-column-title">
                    <i data-lucide="circle"></i>
                    <span>À faire</span>
                </div>
                <span class="kanban-column-count" id="count-todo">0</span>
            </div>
            <div class="kanban-column-content" id="column-todo">
                <!-- Les cartes seront injectées ici -->
            </div>
        </div>

        <!-- Colonne: En cours -->
        <div class="kanban-column" data-status="in_progress">
            <div class="kanban-column-header">
                <div class="kanban-column-title">
                    <i data-lucide="play-circle"></i>
                    <span>En cours</span>
                </div>
                <span class="kanban-column-count" id="count-in_progress">0</span>
            </div>
            <div class="kanban-column-content" id="column-in_progress">
                <!-- Les cartes seront injectées ici -->
            </div>
        </div>

        <!-- Colonne: Terminé -->
        <div class="kanban-column" data-status="done">
            <div class="kanban-column-header">
                <div class="kanban-column-title">
                    <i data-lucide="check-circle"></i>
                    <span>Terminé</span>
                </div>
                <span class="kanban-column-count" id="count-done">0</span>
            </div>
            <div class="kanban-column-content" id="column-done">
                <!-- Les cartes seront injectées ici -->
            </div>
        </div>
    </div>

    <!-- Modal de détails (similaire au dashboard) -->
    <div id="kanban-todo-detail-modal" class="modal" style="display: none;"></div>
</div>
