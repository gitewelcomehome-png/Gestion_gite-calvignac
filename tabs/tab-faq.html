<script>
// Event delegation pour les boutons FAQ
document.addEventListener('click', function(e) {
    const action = e.target.closest('[data-action]');
    if (!action) return;
    
    const actionType = action.getAttribute('data-action');
    const questionId = action.getAttribute('data-question-id');
    
    switch(actionType) {
        case 'ajouter-question':
            if (typeof window.ajouterQuestionFAQ === 'function') {
                window.ajouterQuestionFAQ();
            }
            break;
        case 'exporter-html':
            if (typeof window.exporterFAQHTML === 'function') {
                window.exporterFAQHTML();
            }
            break;
        case 'fermer-modal':
            if (typeof window.fermerModalQuestion === 'function') {
                window.fermerModalQuestion();
            }
            break;
        case 'sauvegarder-question':
            if (typeof window.sauvegarderQuestionFAQ === 'function') {
                window.sauvegarderQuestionFAQ();
            }
            break;
        case 'filtrer-faq':
            const category = action.getAttribute('data-category');
            if (typeof window.filtrerFAQ === 'function') {
                window.filtrerFAQ(category);
            }
            // G√©rer les classes active
            document.querySelectorAll('.chip').forEach(chip => chip.classList.remove('active'));
            action.classList.add('active');
            break;
        case 'toggle-faq':
            e.stopPropagation();
            if (typeof window.toggleFAQ === 'function' && questionId) {
                window.toggleFAQ(parseInt(questionId));
            }
            break;
        case 'modifier-question':
            e.stopPropagation();
            if (typeof window.modifierQuestion === 'function' && questionId) {
                window.modifierQuestion(parseInt(questionId));
            }
            break;
        case 'supprimer-question':
            e.stopPropagation();
            if (typeof window.supprimerQuestion === 'function' && questionId) {
                window.supprimerQuestion(parseInt(questionId));
            }
            break;
    }
});

// Event delegation pour la recherche
const searchInput = document.getElementById('faq-search');
if (searchInput) {
    searchInput.addEventListener('input', function(e) {
        if (typeof window.rechercherFAQ === 'function') {
            window.rechercherFAQ(e.target.value);
        }
    });
}
</script>
