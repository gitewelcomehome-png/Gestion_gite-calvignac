<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification Coordonn√©es</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .result {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .missing {
            background: #ffe6e6;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #ff0000;
        }
        .has-coords {
            background: #e6ffe6;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #00aa00;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-box.total { background: #e3f2fd; }
        .stat-box.with { background: #e8f5e9; }
        .stat-box.without { background: #ffebee; }
        .stat-box h2 { margin: 0; font-size: 2.5rem; }
        .stat-box p { margin: 10px 0 0 0; color: #666; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è V√©rification des Coordonn√©es GPS</h1>
    
    <button onclick="verifierCoordonnees()">üîç V√©rifier les coordonn√©es</button>
    <button onclick="geocoderManquantes()" id="geocodeBtn" disabled>üåç G√©ocoder les manquantes</button>
    
    <div id="stats"></div>
    <div id="results"></div>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://aorjoghgsyaaqkodxrpo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvcmpvZ2hnc3lhYXFrb2R4cnBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM4MTEwNjgsImV4cCI6MjA0OTM4NzA2OH0.4VqJJ7nKHrACsY5RoLeDp9d39dN5xzXjsvO6Qh5PUn0';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let activitesSansCoords = [];

        async function verifierCoordonnees() {
            const results = document.getElementById('results');
            const stats = document.getElementById('stats');
            results.innerHTML = '<p>‚è≥ Chargement...</p>';
            stats.innerHTML = '';

            try {
                const { data, error } = await supabase
                    .from('activites_gites')
                    .select('*');

                if (error) throw error;

                const avecCoords = data.filter(a => a.latitude && a.longitude);
                const sansCoords = data.filter(a => !a.latitude || !a.longitude);
                activitesSansCoords = sansCoords;

                // Afficher les statistiques
                stats.innerHTML = `
                    <div class="stats">
                        <div class="stat-box total">
                            <h2>${data.length}</h2>
                            <p>Total d'activit√©s</p>
                        </div>
                        <div class="stat-box with">
                            <h2>${avecCoords.length}</h2>
                            <p>Avec coordonn√©es (${Math.round(avecCoords.length/data.length*100)}%)</p>
                        </div>
                        <div class="stat-box without">
                            <h2>${sansCoords.length}</h2>
                            <p>Sans coordonn√©es (${Math.round(sansCoords.length/data.length*100)}%)</p>
                        </div>
                    </div>
                `;

                // Activer le bouton de g√©ocodage si n√©cessaire
                document.getElementById('geocodeBtn').disabled = sansCoords.length === 0;

                let html = '';

                if (sansCoords.length > 0) {
                    html += '<h2 style="color: #d32f2f;">‚ùå Activit√©s SANS coordonn√©es (' + sansCoords.length + ')</h2>';
                    sansCoords.forEach(act => {
                        html += `
                            <div class="missing">
                                <strong>${act.nom}</strong><br>
                                <small>ID: ${act.id} | G√Æte: ${act.gite} | Adresse: ${act.adresse || 'Non renseign√©e'}</small>
                            </div>
                        `;
                    });
                }

                if (avecCoords.length > 0) {
                    html += '<h2 style="color: #388e3c; margin-top: 30px;">‚úÖ Activit√©s AVEC coordonn√©es (' + avecCoords.length + ')</h2>';
                    avecCoords.slice(0, 10).forEach(act => {
                        html += `
                            <div class="has-coords">
                                <strong>${act.nom}</strong><br>
                                <small>ID: ${act.id} | Lat: ${act.latitude} | Lng: ${act.longitude}</small>
                            </div>
                        `;
                    });
                    if (avecCoords.length > 10) {
                        html += `<p style="text-align: center; color: #666; margin-top: 10px;">... et ${avecCoords.length - 10} autres avec coordonn√©es</p>`;
                    }
                }

                results.innerHTML = html;

            } catch (error) {
                results.innerHTML = `<div style="background: #ffebee; padding: 20px; border-radius: 8px;">
                    <h3 style="color: #d32f2f;">‚ùå Erreur</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }

        async function geocodeAddress(adresse, gite) {
            const query = `${adresse}, ${gite}, France`;
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'GiteWelcomeHomeApp/1.0'
                    }
                });

                const data = await response.json();

                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                }
            } catch (error) {
                console.error('Erreur g√©ocodage:', error);
            }

            return null;
        }

        async function geocoderManquantes() {
            if (activitesSansCoords.length === 0) {
                alert('Aucune activit√© √† g√©ocoder');
                return;
            }

            const btn = document.getElementById('geocodeBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ G√©ocodage en cours...';

            const results = document.getElementById('results');
            let html = '<h2>üåç G√©ocodage en cours...</h2>';
            results.innerHTML = html;

            let reussis = 0;
            let echecs = 0;

            for (let i = 0; i < activitesSansCoords.length; i++) {
                const act = activitesSansCoords[i];
                
                html += `<p>‚è≥ (${i+1}/${activitesSansCoords.length}) G√©ocodage de: <strong>${act.nom}</strong>...</p>`;
                results.innerHTML = html;

                if (!act.adresse) {
                    html += `<p style="color: orange;">‚ö†Ô∏è Pas d'adresse pour ${act.nom}</p>`;
                    echecs++;
                    continue;
                }

                const coords = await geocodeAddress(act.adresse, act.gite);

                if (coords) {
                    // Sauvegarder dans la BDD
                    const { error } = await supabase
                        .from('activites_gites')
                        .update({ 
                            latitude: coords.lat, 
                            longitude: coords.lng 
                        })
                        .eq('id', act.id);

                    if (error) {
                        html += `<p style="color: red;">‚ùå Erreur sauvegarde: ${act.nom}</p>`;
                        echecs++;
                    } else {
                        html += `<p style="color: green;">‚úÖ ${act.nom}: ${coords.lat}, ${coords.lng}</p>`;
                        reussis++;
                    }
                } else {
                    html += `<p style="color: red;">‚ùå Impossible de g√©ocoder: ${act.nom}</p>`;
                    echecs++;
                }

                results.innerHTML = html;

                // Attendre 1.1s entre chaque requ√™te pour respecter la limite
                await new Promise(resolve => setTimeout(resolve, 1100));
            }

            html += `
                <div style="background: #e3f2fd; padding: 20px; border-radius: 8px; margin-top: 20px;">
                    <h3>‚úÖ G√©ocodage termin√© !</h3>
                    <p><strong>${reussis}</strong> activit√©s g√©ocod√©es avec succ√®s</p>
                    <p><strong>${echecs}</strong> √©checs</p>
                </div>
            `;
            results.innerHTML = html;

            btn.disabled = false;
            btn.textContent = 'üåç G√©ocoder les manquantes';

            // Actualiser l'affichage
            setTimeout(() => verifierCoordonnees(), 2000);
        }

        // V√©rifier au chargement
        window.onload = verifierCoordonnees;
    </script>
</body>
</html>
