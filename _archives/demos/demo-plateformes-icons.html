    <style>
        :root {
            /* Palette de couleurs */
            --stroke-color: #2D3436;
            --fill-blue: #74b9ff;
            --fill-dark-blue: #0984e3;
            --fill-red: #ff7675;
            --fill-yellow: #ffeaa7;
            --fill-gold: #fdcb6e;
            --fill-green: #55efc4;
            --fill-white: #ffffff;
            --bg-color: #f1f2f6;

            /* Couleurs Marques */
            --fill-booking-blue: #003580; 
            --fill-airbnb-red: #FF5A5F;
            --fill-trip-green: #00AA6C;
            --fill-gdf-green: #009640;
            --fill-gdf-red: #E60000;
        }

        body {
            background-color: var(--bg-color);
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        h1 {
            color: var(--stroke-color);
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            color: #636e72;
            margin: 20px 0 15px;
            padding-left: 10px;
            border-left: 4px solid var(--fill-blue);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .icon-card {
            background: white;
            border-radius: 16px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1; 
            height: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            transition: transform 0.2s ease, border-color 0.2s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .icon-card:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--fill-blue);
        }

        svg {
            width: 60%;
            height: 60%;
            stroke: var(--stroke-color);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            overflow: visible;
        }

        .fill-blue { fill: var(--fill-blue); }
        .fill-dark-blue { fill: var(--fill-dark-blue); }
        .fill-red { fill: var(--fill-red); }
        .fill-yellow { fill: var(--fill-yellow); }
        .fill-gold { fill: var(--fill-gold); }
        .fill-green { fill: var(--fill-green); }
        .fill-white { fill: var(--fill-white); }
        .fill-airbnb { fill: var(--fill-airbnb-red); }
        .fill-booking { fill: var(--fill-booking-blue); }
        .fill-tripadvisor { fill: var(--fill-trip-green); }
        .fill-gdf-g { fill: var(--fill-gdf-green); }
        .fill-gdf-r { fill: var(--fill-gdf-red); }

        .description {
            text-align: center;
            color: #636e72;
            margin-bottom: 30px;
        }
    </style>
</head>
