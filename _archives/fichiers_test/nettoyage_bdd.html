<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage BDD - Cleaning Schedule</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {

        }
        .btn-success:hover {

        }
        #results {
            margin-top: 20px;

            white-space: pre-wrap;
            font-family: monospace;

            overflow-y: auto;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;

        }
        .success {
            background: #d4edda;
            border: 1px solid #28a745;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            color: #721c24;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #667eea;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .status-pending { color: #f39c12; }
        .status-validated { color: #27ae60; }
        .status-refused { color: #e74c3c; }
        .status-pending_validation { color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Nettoyage Base de Donn√©es - Cleaning Schedule</h1>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Attention :</strong> Cette page permet de nettoyer les donn√©es de la table cleaning_schedule. 
            Utilisez avec pr√©caution.
        </div>
        
        <div>
            <button class="btn btn-info" onclick="analyserBDD()">üìä Analyser la BDD</button>
            <button class="btn btn-success" onclick="nettoyerDoublons()">üßπ Nettoyer les doublons</button>
            <button class="btn" onclick="supprimerOrphelines()">üóëÔ∏è Supprimer entr√©es orphelines</button>
            <button class="btn" onclick="resetTout()">‚ö†Ô∏è RESET COMPLET</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ivqiisnudabxemcxxyru.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2cWlpc251ZGFieGVtY3h4eXJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTk0NjMsImV4cCI6MjA4MDk3NTQ2M30.9FwJPgR8bbaP7bAemuaVbAN019EO5ql7uciQO9FeHK4';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            let className = '';
            
            if (type === 'success') className = 'success';
            else if (type === 'error') className = 'error';
            else if (type === 'warning') className = 'warning';
            
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        async function analyserBDD() {
            document.getElementById('results').innerHTML = '';
            log('üîç Analyse de la base de donn√©es...');
            
            try {
                // R√©cup√©rer toutes les r√©servations
                const { data: reservations, error: resError } = await supabaseClient
                    .from('reservations')
                    .select('id, nom, gite, date_debut, date_fin')
                    .order('date_debut');
                
                if (resError) throw resError;
                
                log(`‚úÖ ${reservations.length} r√©servations trouv√©es`, 'success');
                
                // R√©cup√©rer tous les cleanings
                const { data: cleanings, error: cleanError } = await supabaseClient
                    .from('cleaning_schedule')
                    .select('*')
                    .order('scheduled_date');
                
                if (cleanError) throw cleanError;
                
                log(`‚úÖ ${cleanings.length} entr√©es de m√©nage trouv√©es`, 'success');
                
                // Analyser les doublons
                const resIds = new Map();
                const doublons = [];
                
                cleanings.forEach(c => {
                    if (resIds.has(c.reservation_id)) {
                        doublons.push(c);
                    } else {
                        resIds.set(c.reservation_id, c);
                    }
                });
                
                if (doublons.length > 0) {
                    log(`‚ö†Ô∏è ${doublons.length} doublons d√©tect√©s !`, 'warning');
                    console.log('Doublons:', doublons);
                } else {
                    log('‚úÖ Aucun doublon d√©tect√©', 'success');
                }
                
                // Analyser les orphelines
                const reservationIds = new Set(reservations.map(r => r.id));
                const orphelines = cleanings.filter(c => !reservationIds.has(c.reservation_id));
                
                if (orphelines.length > 0) {
                    log(`‚ö†Ô∏è ${orphelines.length} entr√©es orphelines (r√©servations supprim√©es)`, 'warning');
                    console.log('Orphelines:', orphelines);
                } else {
                    log('‚úÖ Aucune entr√©e orpheline', 'success');
                }
                
                // Cr√©er un tableau r√©capitulatif
                let html = '<table>';
                html += '<thead><tr><th>ID</th><th>R√©servation</th><th>G√Æte</th><th>Date</th><th>Status</th><th>Valid√©</th></tr></thead>';
                html += '<tbody>';
                
                cleanings.forEach(c => {
                    const res = reservations.find(r => r.id === c.reservation_id);
                    const isOrpheline = !res;
                    const isDuplic = doublons.some(d => d.id === c.id);
                    
                    let rowClass = '';
                    if (isOrpheline) rowClass = 'style="background: #ffcccc;"';
                    else if (isDuplic) rowClass = 'style="background: #fff3cd;"';
                    
                    html += `<tr ${rowClass}>`;
                    html += `<td>${c.id}</td>`;
                    html += `<td>${c.reservation_id} ${isOrpheline ? '‚ùå ORPHELINE' : ''} ${isDuplic ? '‚ö†Ô∏è DOUBLON' : ''}</td>`;
                    html += `<td>${c.gite}</td>`;
                    html += `<td>${c.scheduled_date}</td>`;
                    html += `<td class="status-${c.status}">${c.status}</td>`;
                    html += `<td>${c.validated_by_company ? '‚úÖ' : '‚ùå'}</td>`;
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                document.getElementById('results').innerHTML += html;
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function nettoyerDoublons() {
            if (!confirm('Voulez-vous vraiment supprimer les doublons ? Cette action est irr√©versible.')) {
                return;
            }
            
            document.getElementById('results').innerHTML = '';
            log('üßπ Nettoyage des doublons...');
            
            try {
                const { data: cleanings, error } = await supabaseClient
                    .from('cleaning_schedule')
                    .select('*')
                    .order('created_at');
                
                if (error) throw error;
                
                const seen = new Map();
                const toDelete = [];
                
                cleanings.forEach(c => {
                    if (seen.has(c.reservation_id)) {
                        toDelete.push(c.id);
                        log(`üóëÔ∏è Marqu√© pour suppression: ID ${c.id} (doublon de r√©sa ${c.reservation_id})`);
                    } else {
                        seen.set(c.reservation_id, c);
                    }
                });
                
                if (toDelete.length === 0) {
                    log('‚úÖ Aucun doublon √† supprimer', 'success');
                    return;
                }
                
                // Supprimer les doublons
                for (const id of toDelete) {
                    const { error: delError } = await supabaseClient
                        .from('cleaning_schedule')
                        .delete()
                        .eq('id', id);
                    
                    if (delError) {
                        log(`‚ùå Erreur suppression ID ${id}: ${delError.message}`, 'error');
                    } else {
                        log(`‚úÖ Supprim√© ID ${id}`);
                    }
                }
                
                log(`‚úÖ Nettoyage termin√©: ${toDelete.length} doublons supprim√©s`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function supprimerOrphelines() {
            if (!confirm('Voulez-vous vraiment supprimer les entr√©es orphelines ? Cette action est irr√©versible.')) {
                return;
            }
            
            document.getElementById('results').innerHTML = '';
            log('üóëÔ∏è Suppression des entr√©es orphelines...');
            
            try {
                // R√©cup√©rer les IDs des r√©servations valides
                const { data: reservations, error: resError } = await supabaseClient
                    .from('reservations')
                    .select('id');
                
                if (resError) throw resError;
                
                const validIds = new Set(reservations.map(r => r.id));
                
                // R√©cup√©rer tous les cleanings
                const { data: cleanings, error: cleanError } = await supabaseClient
                    .from('cleaning_schedule')
                    .select('*');
                
                if (cleanError) throw cleanError;
                
                const orphelines = cleanings.filter(c => !validIds.has(c.reservation_id));
                
                if (orphelines.length === 0) {
                    log('‚úÖ Aucune entr√©e orpheline √† supprimer', 'success');
                    return;
                }
                
                log(`‚ö†Ô∏è ${orphelines.length} entr√©es orphelines trouv√©es`, 'warning');
                
                for (const orpheline of orphelines) {
                    const { error: delError } = await supabaseClient
                        .from('cleaning_schedule')
                        .delete()
                        .eq('id', orpheline.id);
                    
                    if (delError) {
                        log(`‚ùå Erreur suppression ID ${orpheline.id}: ${delError.message}`, 'error');
                    } else {
                        log(`‚úÖ Supprim√© orpheline ID ${orpheline.id} (r√©sa ${orpheline.reservation_id})`);
                    }
                }
                
                log(`‚úÖ Nettoyage termin√©: ${orphelines.length} entr√©es orphelines supprim√©es`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function resetTout() {
            if (!confirm('‚ö†Ô∏è ATTENTION ! Voulez-vous vraiment SUPPRIMER TOUTES les entr√©es de cleaning_schedule ? Cette action est IRR√âVERSIBLE !')) {
                return;
            }
            
            if (!confirm('√ätes-vous VRAIMENT s√ªr ? Toutes les donn√©es de m√©nage seront perdues !')) {
                return;
            }
            
            document.getElementById('results').innerHTML = '';
            log('‚ö†Ô∏è RESET COMPLET en cours...', 'warning');
            
            try {
                const { data, error } = await supabaseClient
                    .from('cleaning_schedule')
                    .delete()
                    .neq('id', 0); // Supprime tout
                
                if (error) throw error;
                
                log('‚úÖ Toutes les entr√©es ont √©t√© supprim√©es !', 'success');
                log('‚ÑπÔ∏è Rechargez l\'application principale pour recalculer les m√©nages', 'info');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
