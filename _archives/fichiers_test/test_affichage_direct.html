<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Test Affichage Direct</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .activity {
            background: #2a2a2a;
            padding: 15px;

            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .category {
            background: #667eea;
            color: white;
            padding: 10px;
            margin: 20px 0 10px 0;
            border-radius: 6px;
            font-weight: bold;
        }
        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Test Affichage Direct des Activit√©s</h1>
    <div id="status">‚è≥ Chargement...</div>
    <div id="container"></div>

    <script>
        console.log('üöÄ D√©but du script');
        
        const SUPABASE_URL = 'https://ivqiisnudabxemcxxyru.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2cWlpc251ZGFieGVtY3h4eXJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTk0NjMsImV4cCI6MjA4MDk3NTQ2M30.9FwJPgR8bbaP7bAemuaVbAN019EO5ql7uciQO9FeHK4';
        
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('‚úÖ Client Supabase cr√©√©');

        async function chargerEtAfficher() {
            const status = document.getElementById('status');
            const container = document.getElementById('container');
            
            try {
                console.log('üì° Requ√™te vers Supabase...');
                const { data, error } = await client
                    .from('activites_gites')
                    .select('*')
                    .eq('gite', 'Tr√©voux')
                    .order('categorie', { ascending: true })
                    .limit(20);
                
                if (error) {
                    console.error('‚ùå Erreur Supabase:', error);
                    status.innerHTML = '‚ùå Erreur: ' + error.message;
                    status.style.background = '#ef4444';
                    container.innerHTML = '<p style="color: #ef4444;">Erreur: ' + error.message + '</p>';
                    return;
                }
                
                console.log(`‚úÖ ${data.length} activit√©s r√©cup√©r√©es`);
                status.innerHTML = `‚úÖ ${data.length} activit√©s`;
                status.style.background = '#10b981';
                
                if (data.length === 0) {
                    container.innerHTML = '<p>‚ö†Ô∏è Aucune activit√© trouv√©e pour Tr√©voux</p>';
                    return;
                }
                
                // Grouper par cat√©gorie
                const parCategorie = {};
                data.forEach(act => {
                    if (!parCategorie[act.categorie]) {
                        parCategorie[act.categorie] = [];
                    }
                    parCategorie[act.categorie].push(act);
                });
                
                console.log('üìä Cat√©gories:', Object.keys(parCategorie));
                
                // Afficher
                let html = '<h2>üè∞ Activit√©s √† Tr√©voux (20 premi√®res)</h2>';
                
                Object.keys(parCategorie).sort().forEach(cat => {
                    html += `<div class="category">${cat} (${parCategorie[cat].length})</div>`;
                    
                    parCategorie[cat].forEach(act => {
                        html += `
                            <div class="activity">
                                <h3 style="margin: 0 0 10px 0; color: #667eea;">${act.nom}</h3>
                                ${act.adresse ? `<p style="margin: 5px 0;">üìç ${act.adresse}</p>` : ''}
                                ${act.description ? `<p style="margin: 5px 0; font-style: italic; color: #999;">${act.description}</p>` : ''}
                                ${act.note ? `<p style="margin: 5px 0; color: #f59e0b;">‚≠ê ${act.note}/5</p>` : ''}
                            </div>
                        `;
                    });
                });
                
                console.log('‚úçÔ∏è HTML g√©n√©r√©, injection dans le DOM...');
                container.innerHTML = html;
                console.log('‚úÖ Affichage termin√© !');
                
            } catch (e) {
                console.error('üí• Exception:', e);
                status.innerHTML = 'üí• Exception';
                status.style.background = '#ef4444';
                container.innerHTML = '<p style="color: #ef4444;">Exception: ' + e.message + '</p>';
            }
        }
        
        // Lancer au chargement
        console.log('‚è≥ Lancement du chargement...');
        chargerEtAfficher();
    </script>
</body>
</html>
