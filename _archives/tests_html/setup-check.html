<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification Setup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }
        .status.checking {
            background: #fef3c7;
            color: #92400e;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover { background: #5568d3; }
        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        .info {
            background: #e0e7ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #3730a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß V√©rification Setup Base de Donn√©es</h1>
        
        <div id="status" class="status checking">
            ‚è≥ V√©rification en cours...
        </div>

        <div class="info">
            <strong>Instructions :</strong><br>
            1. Ex√©cute le script SQL dans Supabase<br>
            2. Attends le message de succ√®s<br>
            3. Clique sur "V√©rifier" ci-dessous<br>
            4. Si ‚úÖ vert, continue vers l'onboarding
        </div>

        <button id="checkBtn" class="btn" onclick="checkSetup()">
            üîç V√©rifier le setup
        </button>

        <button id="goBtn" class="btn" onclick="location.href='onboarding.html'" style="display:none; background:#48bb78;">
            ‚úÖ Continuer vers l'onboarding
        </button>
    </div>

    <script src="js/shared-config.js"></script>
    <script>
        async function checkSetup() {
            const statusEl = document.getElementById('status');
            const checkBtn = document.getElementById('checkBtn');
            const goBtn = document.getElementById('goBtn');

            statusEl.className = 'status checking';
            statusEl.textContent = '‚è≥ V√©rification de la fonction insert_onboarding_data...';
            checkBtn.disabled = true;

            try {
                // Test d'appel √† la fonction avec des donn√©es bidon
                const { data, error } = await window.supabaseClient.rpc('insert_onboarding_data', {
                    p_user_id: '00000000-0000-0000-0000-000000000000',
                    p_org_name: 'test',
                    p_org_slug: 'test-check',
                    p_org_email: 'test@test.com',
                    p_org_phone: '',
                    p_gites: []
                });

                // Si on obtient une r√©ponse (m√™me une erreur SQL), c'est que la fonction existe
                if (error && error.code === 'PGRST204') {
                    // 404 - fonction n'existe pas
                    statusEl.className = 'status error';
                    statusEl.innerHTML = `
                        ‚ùå <strong>Fonction introuvable</strong><br><br>
                        Solutions:<br>
                        1. R√©ex√©cute le script SQL complet<br>
                        2. Attends 30 secondes<br>
                        3. Restart le projet Supabase (Settings ‚Üí Restart)<br>
                        4. Rev√©rifier
                    `;
                    checkBtn.disabled = false;
                } else {
                    // Fonction existe (peu importe le r√©sultat)
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `
                        ‚úÖ <strong>Setup OK !</strong><br><br>
                        La fonction insert_onboarding_data existe et est accessible.<br>
                        Tu peux continuer vers l'onboarding.
                    `;
                    goBtn.style.display = 'block';
                    checkBtn.style.display = 'none';
                }

            } catch (err) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    ‚ùå <strong>Erreur:</strong> ${err.message}<br><br>
                    V√©rifie que le script SQL a bien √©t√© ex√©cut√©.
                `;
                checkBtn.disabled = false;
            }
        }

        // V√©rification automatique au chargement
        window.addEventListener('load', () => {
            setTimeout(checkSetup, 1000);
        });
    </script>
</body>
</html>
