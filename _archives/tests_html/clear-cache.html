<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clear Cache</title>
</head>
<body>
    <h1>Cache vid√©</h1>
    <script>
        // Vider le cache
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
            });
        }
        
        // Vider localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        setTimeout(() => {
            window.location.href = '/index.html';
        }, 1000);
    </script>
</body>
</html>
