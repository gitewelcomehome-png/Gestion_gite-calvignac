<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßπ Nettoyage du Cache</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .progress {
            margin: 20px 0;
        }
        .log {
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Nettoyage du Cache</h1>
        <div id="status" class="status info">
            Pr√™t √† nettoyer le cache de l'application
        </div>
        <div id="log" class="log"></div>
        <button class="btn" onclick="clearAllCache()">Nettoyer le Cache</button>
        <button class="btn" onclick="location.href='index.html'" style="background: linear-gradient(135deg, #27ae60 0%, #229954 100%);">
            Retour √† l'Application
        </button>
    </div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString('fr-FR');
            const color = type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db';
            log.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        async function clearAllCache() {
            addLog('üöÄ D√©but du nettoyage...', 'info');
            status.className = 'status info';
            status.textContent = 'Nettoyage en cours...';
            
            try {
                // 1. D√©sinscrire tous les Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    addLog(`üìã ${registrations.length} Service Worker(s) trouv√©(s)`, 'info');
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        addLog(`‚úÖ Service Worker d√©sinscrit: ${registration.scope}`, 'success');
                    }
                }
                
                // 2. Vider tous les caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    addLog(`üì¶ ${cacheNames.length} cache(s) trouv√©(s)`, 'info');
                    
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        addLog(`‚úÖ Cache supprim√©: ${cacheName}`, 'success');
                    }
                }
                
                // 3. Vider le localStorage
                const localStorageSize = localStorage.length;
                localStorage.clear();
                addLog(`‚úÖ localStorage vid√© (${localStorageSize} √©l√©ments)`, 'success');
                
                // 4. Vider le sessionStorage
                const sessionStorageSize = sessionStorage.length;
                sessionStorage.clear();
                addLog(`‚úÖ sessionStorage vid√© (${sessionStorageSize} √©l√©ments)`, 'success');
                
                // 5. Vider les cookies (domaine actuel uniquement)
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const eqPos = cookie.indexOf('=');
                    const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                }
                addLog(`‚úÖ Cookies vid√©s (${cookies.length} cookies)`, 'success');
                
                // Succ√®s final
                status.className = 'status success';
                status.textContent = '‚úÖ Nettoyage termin√© avec succ√®s !';
                addLog('', 'info');
                addLog('üéâ Nettoyage complet termin√© !', 'success');
                addLog('üëâ Cliquez sur "Retour √† l\'Application" pour recharger l\'app', 'info');
                
            } catch (error) {
                console.error('Erreur lors du nettoyage:', error);
                status.className = 'status error';
                status.textContent = '‚ùå Erreur lors du nettoyage';
                addLog(`‚ùå ERREUR: ${error.message}`, 'error');
            }
        }
        
        // Log initial
        addLog('üì± Page de nettoyage charg√©e', 'info');
        addLog('üí° Cliquez sur "Nettoyer le Cache" pour commencer', 'info');
    </script>
</body>
</html>
