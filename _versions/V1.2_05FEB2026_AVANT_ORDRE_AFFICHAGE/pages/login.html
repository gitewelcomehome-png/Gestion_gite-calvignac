<!DOCTYPE html>
<html lang="fr" data-theme="dark" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LiveOwnerUnit</title>
    
    <!-- Th√®me imm√©diat -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('icalou-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.documentElement.classList.add('theme-' + savedTheme);
        })();
    </script>
    
    <!-- CSS principal unique -->
    <link rel="stylesheet" href="../css/main.css?v=2.5.5" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg-primary);
            transition: background 0.3s ease;
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .theme-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .theme-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 8px rgba(6, 182, 212, 0.3);
        }
        
        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 16px;
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.3);
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: #ffffff !important;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
        
        .btn-login:hover:not(:disabled) {
            background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-text {
            text-align: center;
            margin-top: 24px;
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .info-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .info-text a:hover {
            color: var(--secondary);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Dark theme adjustments */
        [data-theme="dark"] body {
            background: #0a0e1a;
        }

        [data-theme="dark"] .login-container {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(71, 85, 105, 0.3);
        }

        /* Light theme adjustments */
        [data-theme="light"] body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        [data-theme="light"] .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(226, 232, 240, 0.8);
        }
    </style>
</head>
<body>
    <!-- Switch th√®me -->
    <div class="theme-switch">
        <button class="theme-btn" id="t-light" onclick="setTheme('light')">‚òÄÔ∏è Jour</button>
        <button class="theme-btn active" id="t-dark" onclick="setTheme('dark')">üåô Nuit</button>
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <div class="logo-icon">üè°</div>
                <h1><span class="brand-cyan">L</span>ive<span class="brand-cyan">o</span>wner<span class="brand-cyan">u</span>nit</h1>
                <p>Gestion Synchronis√©e de G√Ætes</p>
            </div>
            
            <div id="alertMessage" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required 
                        autocomplete="email"
                        placeholder="votre@email.com"
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required 
                        autocomplete="current-password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    >
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    Se connecter
                </button>
            </form>
            
            <div class="info-text">
                Pas encore de compte ? 
                <a href="onboarding.html">Cr√©er un compte</a>
            </div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script src="../js/shared-config.js"></script>
    <script src="../js/referral-signup.js"></script>

    <script>
        // ‚ö° Gestion th√®me
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.documentElement.className = 'theme-' + theme;
            localStorage.setItem('icalou-theme', theme);
            
            document.getElementById('t-light').classList.toggle('active', theme === 'light');
            document.getElementById('t-dark').classList.toggle('active', theme === 'dark');
        }

        // Restaurer th√®me sauvegard√©
        (function() {
            const savedTheme = localStorage.getItem('icalou-theme') || 'dark';
            setTheme(savedTheme);
        })();
    </script>
    
    <!-- Script de connexion -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btnLogin');
        const alertMessage = document.getElementById('alertMessage');

        // Fonction pour afficher un message
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertMessage.className = `alert ${type}`;
            alertMessage.style.display = 'block';
            
            // Auto-masquer apr√®s 5 secondes
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        // Fonction pour d√©sactiver le formulaire
        function setLoading(isLoading) {
            emailInput.disabled = isLoading;
            passwordInput.disabled = isLoading;
            btnLogin.disabled = isLoading;
            
            if (isLoading) {
                btnLogin.innerHTML = '<span class="loading"></span>Connexion...';
            } else {
                btnLogin.textContent = 'Se connecter';
            }
        }

        // V√©rifier si d√©j√† connect√© (avec protection contre boucle)
        (async () => {
            // √âviter les v√©rifications multiples
            if (window._loginCheckDone) {
                console.log('‚ö†Ô∏è V√©rification login d√©j√† faite');
                return;
            }
            window._loginCheckDone = true;
            
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (session && session.user) {
                    console.log('‚úÖ D√©j√† authentifi√©, redirection...');
                    // Petit d√©lai pour √©viter les conflits
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 100);
                }
            } catch (error) {
                console.error('Erreur v√©rification session:', error);
            }
        })();

        // Gestion de la soumission du formulaire
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertMessage.style.display = 'none';
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validation basique
            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs');
                return;
            }
            
            setLoading(true);
            
            try {
                console.log('üîê Tentative de connexion:', email);
                
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('‚ùå Erreur auth:', error);
                    
                    // Messages d'erreur personnalis√©s
                    let errorMessage = 'Erreur de connexion';
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Email ou mot de passe incorrect';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Veuillez confirmer votre email';
                    } else {
                        errorMessage = error.message;
                    }
                    
                    showAlert(errorMessage);
                    setLoading(false);
                    return;
                }
                
                console.log('‚úÖ Connexion r√©ussie!');
                showAlert('Connexion r√©ussie ! Redirection...', 'success');
                
                // Redirection apr√®s 1 seconde
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erreur inattendue:', error);
                showAlert('Une erreur inattendue est survenue');
                setLoading(false);
            }
        });

        // Permettre Enter dans le champ password
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        console.log('‚úÖ Page de login charg√©e');
        console.log('üìù Supabase configur√©:', !!window.supabaseClient);
    </script>
</body>
</html>
