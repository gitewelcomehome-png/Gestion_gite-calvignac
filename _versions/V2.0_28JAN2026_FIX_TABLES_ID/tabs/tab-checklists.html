<div class="tab-container">
    <!-- Header Neo-Brutalism -->
    <div class="checklist-header">
        <div class="checklist-header-content">

    <script>
        // Charger automatiquement les checklists quand cet onglet est affich√©
        setTimeout(function() {
            if (typeof window.loadChecklistsTab === 'function') {
                try {
                    window.loadChecklistsTab();
                } catch (error) {
                    console.error('Erreur chargement checklists:', error);
                    const container = document.getElementById('checklist-reservations-container');
                    if (container) {

                }
            }
        }, 500);
    </script>
    
    <!-- ‚ûï CR√âER DES ITEMS DE CHECK-LIST -->
    <div class="checklist-card-create">

                    <option value="sortie"><i data-lucide="luggage"></i> Sortie</option>

        </div>

        <div class="checklist-items-section">
            <h4 class="checklist-items-title">Items existants</h4>
            <div id="checklist-items-list" class="checklist-items-list">
                <p class="text-muted" style="font-style: italic;">Chargement...</p>
