<div class="tab-container">
    <!-- Header Neo-Brutalism -->
    <div class="card" padding: 20px; margin-bottom: 25px; box-shadow: 4px 4px 0 #2D3436; border-radius: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
            <div>
                <h2 class="section-title-main"><i data-lucide="map"></i> À Découvrir</h2>
                <p class="section-description">Activités, restaurants et sites touristiques autour de vos gîtes</p>
            </div>
            <div id="compteurActivites" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 24px; border-radius: 20px; font-weight: 700; font-size: 1rem; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);">
                <span id="nbActivites">0</span> activité(s)
            </div>
        </div>
    </div>

    <!-- Sélection Gîte et Filtres -->
    <div class="card" padding: 20px; margin-bottom: 25px; box-shadow: 4px 4px 0 #2D3436; border-radius: 16px;">
        <div style="display: grid; grid-template-columns: 1fr auto; gap: 15px; align-items: end; margin-bottom: 20px;">
            <div>
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);"><i data-lucide="home"></i> Sélectionner un gîte</label>
                <select id="selectGiteDecouvrir" class="form-control" style="width: 100%; padding: 12px; border: 2px solid #2D3436; border-radius: 8px; font-weight: 600; font-size: 1rem;">
                    <option value=""><i data-lucide="clock"></i> Chargement...</option>
                </select>
            </div>
            <button id="btnAjouterActivite" class="btn-neo" style="background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 12px 24px; border: 2px solid #2D3436; box-shadow: 3px 3px 0 #2D3436; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s;">
                <span style="font-size: 1.2rem;"><i data-lucide="plus"></i></span> Ajouter une activité
            </button>
        </div>

        <!-- Filtres par catégorie -->
        <div id="filtresCategories" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; padding-top: 20px; border-top: 2px solid #e0e0e0;">
            <!-- Généré dynamiquement par JS -->
        </div>
    </div>

    <!-- Carte Interactive (toggle) -->
    <div class="card" padding: 20px; margin-bottom: 25px; box-shadow: 4px 4px 0 #2D3436; border-radius: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin: 0; color: var(--text); font-weight: 700;"><i data-lucide="map-pin"></i> Carte Interactive</h3>
            <button id="btnToggleCarte" class="btn-neo" style="background: var(--card); color: var(--text); padding: 8px 16px; border: 2px solid #2D3436; box-shadow: 2px 2px 0 #2D3436; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 0.9rem;">
                <i data-lucide="map"></i> Afficher la carte
            </button>
        </div>
        <div id="mapActivitesContainer" style="display: none; height: 500px; border-radius: 12px; overflow: hidden; border: 2px solid #2D3436;"></div>
    </div>

    <!-- Grille d'Activités -->
    <div id="grilleActivites" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; margin-bottom: 25px;">
        <!-- Cartes générées dynamiquement par JS -->
    </div>

    <!-- Message si vide -->
    <div id="messageVide" style="display: none; text-align: center; padding: 80px 20px; background: var(--card); border: 3px solid #2D3436; border-radius: 16px; box-shadow: 4px 4px 0 #2D3436;">
        <div style="font-size: 4rem; margin-bottom: 20px;"><i data-lucide="map" style="width: 64px; height: 64px;"></i></div>
        <h3 style="color: var(--text); margin-bottom: 10px;">Aucune activité trouvée</h3>
        <p style="color: var(--text-secondary); margin-bottom: 25px;">Commencez par ajouter des activités pour ce gîte</p>
        <button class="btn-neo" onclick="document.getElementById('btnAjouterActivite').click()" style="background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 12px 24px; border: 2px solid #2D3436; box-shadow: 3px 3px 0 #2D3436; border-radius: 8px; font-weight: 600; cursor: pointer;">
            ➕ Ajouter la première activité
        </button>
    </div>

    <!-- Modal Ajout/Édition Activité -->
    <div id="modalActiviteOverlay" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9999; backdrop-filter: blur(3px);"></div>
    <div id="modalActiviteDialog" class="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); border-radius: 16px; width: 90%; max-width: 650px; max-height: 85vh; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.3); border: 3px solid #2D3436; z-index: 10000;">
        
        <!-- Header Modal -->
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px 24px; border-bottom: 3px solid #2D3436; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 13px 13px 0 0;">
            <h2 id="modalTitre" style="margin: 0; color: white; font-size: 1.3rem; font-weight: 700;"><i data-lucide="plus" style="width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 8px;"></i>Nouvelle Activité</h2>
            <button id="btnFermerModal" style="background: var(--card); border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center; transition: all 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.2);"><i data-lucide="x" style="width: 18px; height: 18px;"></i></button>
        </div>

        <!-- Corps Modal -->
        <div style="padding: 20px 24px;">
            <form id="formActivite">
                <input type="hidden" id="activite_id">
                <input type="hidden" id="activite_gite_id">
                
                <!-- Nom et Catégorie -->
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Nom <span style="color: #e74c3c;">*</span></label>
                        <input type="text" id="activite_nom" required class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;" placeholder="Restaurant Le Gourmet">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Catégorie <span style="color: #e74c3c;">*</span></label>
                        <select id="activite_categorie" required class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;">
                            <option value="">-- Choisir --</option>
                            <option value="Restaurant">Restaurant</option>
                            <option value="Café/Bar">Café/Bar</option>
                            <option value="Musée">Musée</option>
                            <option value="Château">Château</option>
                            <option value="Parc">Parc</option>
                            <option value="Hôtel">Hôtel</option>
                            <option value="Attraction">Attraction</option>
                        </select>
                    </div>
                </div>

                <!-- Description -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Description</label>
                    <textarea id="activite_description" rows="3" class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; resize: vertical;" placeholder="Excellent restaurant traditionnel..."></textarea>
                </div>

                <!-- Adresse complète -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);"><i data-lucide="map-pin"></i> Adresse complète</label>
                    <div style="display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: end;">
                        <input type="text" id="activite_adresse" class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;" placeholder="12 Rue Principale, 46160 Calvignac">
                        <button type="button" id="btnCalculerGPS" class="btn-neo" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; border: 2px solid #2D3436; box-shadow: 3px 3px 0 #2D3436; border-radius: 8px; font-weight: 600; cursor: pointer; white-space: nowrap;"><i data-lucide="globe"></i> Calculer GPS</button>
                    </div>
                </div>

                <!-- Coordonnées GPS -->
                <div style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; border: 2px dashed #667eea;">
                    <label style="display: block; margin-bottom: 10px; font-weight: 600; color: #667eea;"><i data-lucide="map-pin"></i> Coordonnées GPS (calculées automatiquement)</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 120px; gap: 15px;">
                        <input type="number" id="activite_latitude" step="0.000001" class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; background: #fff;" placeholder="Latitude" readonly>
                        <input type="number" id="activite_longitude" step="0.000001" class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; background: #fff;" placeholder="Longitude" readonly>
                        <input type="number" id="activite_distance_km" step="0.1" class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; background: #fff;" placeholder="X km" readonly>
                    </div>
                </div>

                <!-- URL, Téléphone, Note Google, Nb Avis -->
                <div style="display: grid; grid-template-columns: 2fr 1.5fr 100px 100px; gap: 15px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);"><i data-lucide="globe"></i> Site web</label>
                        <input type="url" id="activite_url" class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;" placeholder="https://...">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);"><i data-lucide="phone" style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 4px;"></i>Téléphone</label>
                        <input type="tel" id="activite_telephone" class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;" placeholder="04 XX XX XX XX">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);"><i data-lucide="star"></i> Note</label>
                        <input type="number" id="activite_note" step="0.1" min="0" max="5" class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;" placeholder="4.5">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);"><i data-lucide="message-square" style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 4px;"></i>Avis</label>
                        <input type="number" id="activite_nb_avis" min="0" class="form-control" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;" placeholder="150">
                    </div>
                </div>

                <!-- Boutons -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px;">
                    <button type="button" id="btnAnnulerModal" class="btn-neo" style="background: var(--card); color: var(--text); padding: 12px; border: 2px solid #2D3436; box-shadow: 3px 3px 0 #2D3436; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1rem;"><i data-lucide="x" style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 4px;"></i>Annuler</button>
                    <button type="submit" class="btn-neo" style="background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 12px; border: 2px solid #2D3436; box-shadow: 3px 3px 0 #2D3436; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1rem;"><i data-lucide="check" style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 4px;"></i>Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
