<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="webShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="85" fill="url(#webGradient)" stroke="#1e40af" stroke-width="3" filter="url(#webShadow)"/>
  
  <!-- @ symbol -->
  <g transform="translate(100, 100)">
    <text x="0" y="30" font-size="80" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">@</text>
    
    <!-- Arrow on right -->
    <g transform="translate(50, -30)">
      <polygon points="0,0 30,20 0,40" fill="white"/>
      <path d="M -20 20 L 30 20" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>
  </g>
</svg>
