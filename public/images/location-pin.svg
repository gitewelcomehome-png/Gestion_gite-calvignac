<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Pin shape -->
  <path d="M 100 20 C 70 20 50 40 50 70 C 50 110 100 180 100 180 C 100 180 150 110 150 70 C 150 40 130 20 100 20 Z" 
        fill="url(#pinGradient)" stroke="#991b1b" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Circle in center -->
  <circle cx="100" cy="65" r="20" fill="white" stroke="#dc2626" stroke-width="2"/>
</svg>
