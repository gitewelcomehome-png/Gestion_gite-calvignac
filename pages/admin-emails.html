    <script>
        lucide.createIcons();
        
        let currentAccount = null;
        let currentFolderId = null;
        let folders = [];
        let emails = [];
        let currentEmailIndex = null; // Email actuellement affich√©
        
        // V√©rifier l'authentification au chargement
        window.addEventListener('DOMContentLoaded', async () => {
            // V√©rifier si on revient apr√®s OAuth
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                // √âchanger le code contre un token
                document.getElementById('authScreen').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                const success = await exchangeCodeForToken(code);
                
                // Nettoyer l'URL IMM√âDIATEMENT (avant le reload)
                window.history.replaceState({}, document.title, window.location.pathname);
                
                if (success) {
                    await loadEmailApp();
                } else {
                    // Afficher l'√©cran d'auth avec message d'erreur
                    document.getElementById('authScreen').innerHTML = `
                        <div class="auth-icon">
                            <i data-lucide="alert-circle" style="width: 50px; height: 50px; color: #ef4444;"></i>
                        </div>
                        <h2 class="auth-title" style="color: #ef4444;">Erreur de connexion</h2>
                        <p class="auth-text">
                            L'authentification avec Zoho Mail a √©chou√©. V√©rifiez la console pour plus de d√©tails.
                        </p>
                        <button class="auth-btn" onclick="location.reload()">
                            <i data-lucide="refresh-cw" style="width: 20px; height: 20px;"></i>
                            R√©essayer
                        </button>
                    `;
                    lucide.createIcons();
                }
            } else if (ZohoAuth.getAccessToken() && ZohoAuth.isTokenValid()) {
                // D√©j√† connect√©
                await loadEmailApp();
            }
            
            lucide.createIcons();
        });
        
        // Charger l'app email
        async function loadEmailApp() {
            try {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                
                // R√©cup√©rer le compte
                const accounts = await ZohoMailAPI.getAccounts();
                
                if (accounts && accounts.data && accounts.data.length > 0) {
                    currentAccount = accounts.data[0].accountId;
                    
                    // R√©cup√©rer les folders et trouver l'INBOX
                    const foldersResponse = await ZohoMailAPI.getFolders(currentAccount);
                    folders = foldersResponse.data || [];
                    
                    console.log('üìÅ Dossiers disponibles:', folders.map(f => `${f.folderName} (${f.folderType}) = ${f.folderId}`));
                    
                    // Trouver le folderId de l'Inbox
                    const inboxFolder = folders.find(f => f.folderType === 'Inbox');
                    if (inboxFolder) {
                        currentFolderId = inboxFolder.folderId;
                        await loadEmails();
                    } else {
                        console.error('Inbox folder not found');
                    }
                }
            } catch (error) {
                console.error('Erreur chargement app:', error);
                if (error.message.includes('Token expired')) {
                    ZohoAuth.clearTokens();
                    location.reload();
                }
            }
        }
        
        // Charger les emails
        async function loadEmails() {
            try {
                const emailItemsDiv = document.getElementById('emailItems');
                emailItemsDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                
                const response = await ZohoMailAPI.getMessages(currentAccount, currentFolderId);
                emails = response.data || [];
                
                if (emails.length === 0) {
                    emailItemsDiv.innerHTML = '<div class="empty-state"><p>Aucun email</p></div>';
                    return;
                }
                
                emailItemsDiv.innerHTML = emails.map((email, index) => `
                    <div class="email-item ${email.isRead ? '' : 'unread'}" onclick="viewEmail(${index})">
                        <div class="email-item-from">${escapeHtml(email.fromAddress)}</div>
                        <div class="email-item-subject">${escapeHtml(email.subject || '(sans objet)')}</div>
                        <div class="email-item-preview">${escapeHtml(email.summary || '')}</div>
                        <div class="email-item-date">${formatDate(email.receivedTime)}</div>
                    </div>
                `).join('');
                
                lucide.createIcons();
            } catch (error) {
                console.error('Erreur chargement emails:', error);
                document.getElementById('emailItems').innerHTML = '<div class="empty-state"><p>Erreur de chargement</p></div>';
            }
        }
        
        // Voir un email
        async function viewEmail(index) {
            const email = emails[index];
            const viewer = document.getElementById('emailViewer');
            
            currentEmailIndex = index; // Sauvegarder l'index pour les actions
            console.log('üìß Donn√©es email disponibles:', email);
            
            viewer.innerHTML = `
                <div class="email-viewer-header">
                    <div class="email-viewer-subject">${escapeHtml(email.subject || '(sans objet)')}</div>
                    <div class="email-viewer-meta">
                        <span><strong>De:</strong> ${escapeHtml(email.fromAddress)}</span>
                        <span><strong>Date:</strong> ${formatDate(email.receivedTime)}</span>
                    </div>
                    <div class="email-viewer-actions">
                        <button class="action-btn" onclick="replyEmail()" title="R√©pondre">
                            <i data-lucide="reply" style="width: 16px; height: 16px;"></i>
                            R√©pondre
                        </button>
                        <button class="action-btn" onclick="replyAllEmail()" title="R√©pondre √† tous">
                            <i data-lucide="reply-all" style="width: 16px; height: 16px;"></i>
                            R√©pondre √† tous
                        </button>
                        <button class="action-btn" onclick="forwardEmail()" title="Transf√©rer">
                            <i data-lucide="forward" style="width: 16px; height: 16px;"></i>
                            Transf√©rer
                        </button>
                        <!-- Archiver/Supprimer non disponibles dans l'API Zoho Mail -->
                    </div>
                </div>
                <div class="email-viewer-body">
                    ${email.content || email.textContent || email.summary || '<p>Contenu non disponible - V√©rifier les logs</p>'}
                </div>
            `;
            
            // Marquer comme actif
            document.querySelectorAll('.email-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            lucide.createIcons();
        }
        
        // Vider le viewer
        function clearViewer() {
            currentEmailIndex = null;
            document.getElementById('emailViewer').innerHTML = `
                <div class="empty-state">
                    <i data-lucide="mail-open" style="width: 60px; height: 60px; opacity: 0.3;"></i>
                    <p>S√©lectionnez un email pour le lire</p>
                </div>
            `;
            lucide.createIcons();
        }
        
        // Actualiser
        async function refreshEmails() {
            await loadEmails();
        }
        
        // R√©pondre √† un email
        function replyEmail() {
            if (currentEmailIndex === null) return;
            const email = emails[currentEmailIndex];
            openCompose();
            
            document.getElementById('composeTo').value = email.fromAddress;
            document.getElementById('composeSubject').value = `Re: ${email.subject || ''}`;
            document.getElementById('composeBody').value = `\n\n---\nDe: ${email.fromAddress}\nDate: ${formatDate(email.receivedTime)}\nObjet: ${email.subject || '(sans objet)'}\n\n${email.textContent || email.summary || ''}`;
        }
        
        // R√©pondre √† tous
        function replyAllEmail() {
            if (currentEmailIndex === null) return;
            const email = emails[currentEmailIndex];
            openCompose();
            
            // TODO : ajouter CC si disponible dans l'API
            document.getElementById('composeTo').value = email.fromAddress;
            document.getElementById('composeSubject').value = `Re: ${email.subject || ''}`;
            document.getElementById('composeBody').value = `\n\n---\nDe: ${email.fromAddress}\nDate: ${formatDate(email.receivedTime)}\nObjet: ${email.subject || '(sans objet)'}\n\n${email.textContent || email.summary || ''}`;
        }
        
        // Transf√©rer un email
        function forwardEmail() {
            if (currentEmailIndex === null) return;
            const email = emails[currentEmailIndex];
            openCompose();
            
            document.getElementById('composeSubject').value = `Fwd: ${email.subject || ''}`;
            document.getElementById('composeBody').value = `\n\n---\nMessage transf√©r√©---\nDe: ${email.fromAddress}\nDate: ${formatDate(email.receivedTime)}\nObjet: ${email.subject || '(sans objet)'}\n\n${email.textContent || email.summary || ''}`;
        }
        
        // Composer
        function openCompose() {
            document.getElementById('composeModal').classList.add('active');
            document.getElementById('composeTo').value = '';
            document.getElementById('composeSubject').value = '';
            document.getElementById('composeBody').value = '';
        }
        
        function closeCompose() {
            document.getElementById('composeModal').classList.remove('active');
        }
        
        // Envoyer
        async function sendEmail() {
            const to = document.getElementById('composeTo').value;
            const subject = document.getElementById('composeSubject').value;
            const body = document.getElementById('composeBody').value;
            
            if (!to || !subject) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            try {
                await ZohoMailAPI.sendMessage(currentAccount, {
                    fromAddress: 'contact@liveownerunit.fr',
                    toAddress: to,
                    subject: subject,
                    content: body
                });
                
                alert('Email envoy√© !');
                closeCompose();
                
                // Rafra√Æchir la liste pour voir le mail envoy√©
                await loadEmails();
            } catch (error) {
                console.error('Erreur envoi:', error);
                alert('Erreur lors de l\'envoi');
            }
        }
        
        // Utilitaires
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            
            if (date.toDateString() === today.toDateString()) {
                return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }
            
            return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
        }
        
        // Trouver le folderId √† partir du nom de dossier
        function getFolderIdByName(folderName) {
            // Mapping entre data-folder HTML et folderType API Zoho
            const folderTypeMap = {
                'INBOX': 'Inbox',
                'Sent': 'Sent',
                'Drafts': 'Draft', // Tenter Draft d'abord
                'Trash': 'Trash'
            };
            
            const folderType = folderTypeMap[folderName];
            let folder = folders.find(f => f.folderType === folderType);
            
            // Fallback : chercher par nom de dossier si folderType √©choue
            if (!folder) {
                folder = folders.find(f => 
                    f.folderName && f.folderName.toLowerCase().includes(folderName.toLowerCase())
                );
            }
            
            return folder ? folder.folderId : null;
        }
        
        // Changement de dossier
        document.addEventListener('click', async (e) => {
            const folderItem = e.target.closest('.folder-item');
            if (folderItem) {
                const folderName = folderItem.dataset.folder;
                const folderId = getFolderIdByName(folderName);
                
                if (folderId) {
                    currentFolderId = folderId;
                    document.querySelectorAll('.folder-item').forEach(item => item.classList.remove('active'));
                    folderItem.classList.add('active');
                    
                    // Vider le viewer avant de charger les nouveaux emails
                    clearViewer();
                    await loadEmails();
                } else {
                    console.error(`Dossier ${folderName} introuvable`);
                }
            }
        });
        
        // D√©connexion
        function handleLogout() {
            if (confirm('Voulez-vous vous d√©connecter ?')) {
                ZohoAuth.clearTokens();
                window.location.href = '../app.html';
            }
        }
        
        // Mise √† jour badge notifications
        async function updateUnreadBadge() {
            try {
                if (!currentAccount || !folders.length) return;
                
                // Trouver l'Inbox
                const inboxFolder = folders.find(f => f.folderType === 'Inbox');
                if (!inboxFolder) return;
                
                // R√©cup√©rer les messages non lus
                const response = await ZohoMailAPI.getMessages(currentAccount, inboxFolder.folderId, 100);
                const unreadCount = response.data ? response.data.filter(e => !e.isRead).length : 0;
                
                const badge = document.getElementById('unreadBadge');
                if (badge) {
                    if (unreadCount > 0) {
                        badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                        badge.style.display = 'block';
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Erreur mise √† jour badge:', error);
            }
        }
        
        // Auto-refresh toutes les 30 secondes
        setInterval(async () => {
            if (currentAccount && currentFolderId) {
                await loadEmails();
                await updateUnreadBadge();
            }
        }, 30000);
        
        // Mise √† jour initiale du badge apr√®s connexion
        window.addEventListener('load', () => {
            setTimeout(updateUnreadBadge, 2000);
        });
    </script>
</body>
