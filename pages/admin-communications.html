    <script>
        window.onerror = function(msg, source, lineno, colno, error) {
            const msgStr = String(msg || '');
            const srcStr = String(source || '');
            if (msgStr.includes('webpage_content_reporter') || 
                srcStr.includes('webpage_content_reporter') ||
                msgStr.includes('Unexpected token') ||
                msgStr.includes('export') ||
                msgStr.includes('import') ||
                srcStr.includes('chrome-extension') ||
                msgStr.includes('zustand')) {
                return true;
            }
        };
        
        window.addEventListener('error', function(event) {
            const msg = event.message || '';
            const src = event.filename || '';
            if (src.includes('webpage_content_reporter') || 
                msg.includes('webpage_content_reporter') ||
                msg.includes('Unexpected token') || 
                msg.includes('export') ||
                msg.includes('import') ||
                msg.includes('zustand') ||
                src.includes('chrome-extension')) {
                event.preventDefault();
                event.stopImmediatePropagation();
                return true;
            }
        }, true);
        
        const _consoleError = console.error;
        console.error = function(...args) {
            const str = args.join(' ');
            if (str.includes('chrome-extension') || 
                str.includes('webpage_content_reporter') || 
                str.includes('Unexpected token') ||
                str.includes('zustand') ||
                str.includes('export')) {
                return;
            }
            _consoleError.apply(console, args);
        };
    </script>

                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            document.getElementById('modeText').style.display = mode === 'text' ? 'block' : 'none';
            document.getElementById('modeVideo').style.display = mode === 'video' ? 'block' : 'none';
            
            // Reset required
            if (mode === 'video') {
                document.getElementById('commTitre').required = false;
                document.getElementById('commMessage').required = false;
            } else {
                document.getElementById('commTitre').required = true;
                document.getElementById('commMessage').required = true;
            }
        }
