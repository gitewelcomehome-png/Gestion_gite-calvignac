<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion G√Ætes</title>
    
    <!-- CSS principal -->
    <link rel="stylesheet" href="../css/flat-outline.css" />
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }
            max-width: 420px;
            max-width: 420px;
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--gray-600);
            font-size: 14px;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-text {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 13px;
        }
        
        .version {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè° Gestion G√Ætes</h1>
            <p>Espace s√©curis√©</p>
        </div>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required 
                    autocomplete="email"
                    placeholder="votre@email.com"
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required 
                    autocomplete="current-password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                >
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">
                Se connecter
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <p style="color: var(--gray-600); font-size: 14px;">
                Pas encore de compte ? 
                <a href="onboarding.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">
                    Cr√©er un compte
                </a>
            </p>
        </div>
        
        <div class="info-text">
            <p>Version s√©curis√©e avec authentification</p>
            <div class="version">
                Phase 1 - S√©curit√© RLS + Auth<br>
                Score: 3/10 ‚Üí 5/10
            </div>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Configuration -->
    <script src="../js/shared-config.js"></script>
    
    <!-- Script de connexion -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btnLogin');
        const alertMessage = document.getElementById('alertMessage');

        // Fonction pour afficher un message
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
            
            // Auto-masquer apr√®s 5 secondes
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        // Fonction pour d√©sactiver le formulaire
        function setLoading(isLoading) {
            emailInput.disabled = isLoading;
            passwordInput.disabled = isLoading;
            btnLogin.disabled = isLoading;
            
            if (isLoading) {
                btnLogin.innerHTML = '<span class="loading"></span>Connexion...';
            } else {
                btnLogin.textContent = 'Se connecter';
            }
        }

        // V√©rifier si d√©j√† connect√© (avec protection contre boucle)
        (async () => {
            // √âviter les v√©rifications multiples
            if (window._loginCheckDone) {
                console.log('‚ö†Ô∏è V√©rification login d√©j√† faite');
                return;
            }
            window._loginCheckDone = true;
            
            try {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (session && session.user) {
                    console.log('‚úÖ D√©j√† authentifi√©, redirection...');
                    // Petit d√©lai pour √©viter les conflits
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 100);
                }
            } catch (error) {
                console.error('Erreur v√©rification session:', error);
            }
        })();

        // Gestion de la soumission du formulaire
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertMessage.style.display = 'none';
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validation basique
            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs');
                return;
            }
            
            setLoading(true);
            
            try {
                console.log('üîê Tentative de connexion:', email);
                
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('‚ùå Erreur auth:', error);
                    
                    // Messages d'erreur personnalis√©s
                    let errorMessage = 'Erreur de connexion';
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Email ou mot de passe incorrect';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Veuillez confirmer votre email';
                    } else {
                        errorMessage = error.message;
                    }
                    
                    showAlert(errorMessage);
                    setLoading(false);
                    return;
                }
                
                console.log('‚úÖ Connexion r√©ussie!');
                showAlert('Connexion r√©ussie ! Redirection...', 'success');
                
                // Redirection apr√®s 1 seconde
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erreur inattendue:', error);
                showAlert('Une erreur inattendue est survenue');
                setLoading(false);
            }
        });

        // Permettre Enter dans le champ password
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        console.log('‚úÖ Page de login charg√©e');
        console.log('üìù Supabase configur√©:', !!window.supabaseClient);
    </script>
</body>
</html>
