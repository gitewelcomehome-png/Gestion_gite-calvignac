<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion G√Ætes</title>
    <link rel="stylesheet" href="../css/flat-outline.css" />
    <style>
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: var(--gray-900);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--gray-600);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° Bienvenue</h1>
        <p class="subtitle">Cr√©ez votre compte pour g√©rer vos g√Ætes</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    placeholder="votre@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    placeholder="Minimum 6 caract√®res"
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="passwordConfirm">Confirmer le mot de passe</label>
                <input 
                    type="password" 
                    id="passwordConfirm" 
                    required 
                    placeholder="Retapez votre mot de passe"
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Cr√©er mon compte
            </button>
        </form>

        <div class="login-link">
            D√©j√† un compte ? <a href="/pages/login.html">Se connecter</a>
        </div>
    </div>

    <!-- Config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/shared-config.js"></script>

    <script>
        // Utiliser le client Supabase d√©j√† initialis√© dans shared-config.js
        const supabaseClient = window.supabaseClient;
        console.log('‚úÖ Client Supabase initialis√©');

        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // Validation
            if (password !== passwordConfirm) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Cr√©ation en cours...';

            try {
                console.log('üöÄ Inscription...', email);

                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/index.html'
                    }
                });

                if (error) {
                    console.error('‚ùå Erreur:', error);
                    showError(error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Cr√©er mon compte';
                    return;
                }

                console.log('‚úÖ Compte cr√©√©!', data);

                // Attendre un peu pour que Supabase enregistre le compte
                await new Promise(resolve => setTimeout(resolve, 500));

                // Connexion automatique apr√®s inscription
                console.log('üîê Connexion automatique...');
                const { data: signInData, error: signInError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (signInError) {
                    console.warn('‚ö†Ô∏è Connexion √©chou√©e:', signInError.message);
                    showError('Compte cr√©√© mais connexion impossible. Le compte n√©cessite une confirmation par email. Consultez votre bo√Æte mail puis connectez-vous.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Cr√©er mon compte';
                } else {
                    console.log('‚úÖ Connect√©!');
                    showSuccess('‚úÖ Compte cr√©√© et connect√© ! Redirection...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }

            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showError('Erreur lors de la cr√©ation du compte');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cr√©er mon compte';
            }
        });

        // V√©rifier si d√©j√† connect√©
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                console.log('‚úÖ D√©j√† connect√©, redirection');
                window.location.href = 'index.html';
            }
        }
        checkAuth();
    </script>
</body>
</html>
